<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="SHORTCUT ICON" href="{{ STATIC_URL }}img/favicon.ico">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="all" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/totop.js"></script>
    <title>{% block title %}SOHOER | SOHO平台{% endblock %}</title>
    <script type="text/javascript">
    $(document).ready(function(){
        $(".account-avatar").mouseover(function(){
            $(".avatar-select").show();    
        }).mouseout(function(){
            $(".avatar-select").hide();    
            });
        $(".avatar-select").mouseover(function(){
            $(this).show();
        }).mouseout(function(){
            $(this).hide();
        });
    });
    </script>
	{% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>
<body>
	{% block page %}
    {% block header %}{% include "includes/header.html" %}{% endblock %}
	<div id="page">
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</div>
    {% block footer %}{% include "includes/footer.html" %}{% endblock %}
	{% endblock %}
    {% block side %} 
        <a class="back-to-top"></a>
    {% endblock %}
</body>
</html>
